<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Money Routes - Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .email-signup {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .email-signup input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .email-signup button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #81C784;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .email-signup button:hover {
            background-color: #66BB6A;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
        }

        .footer a {
            color: #A5D6A7;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Your journey to smarter finances and property investments starts here. We're working hard to bring you a platform that empowers your financial future.</p>
        <div class="footer">

        </div>
    </div>
</body>
</html>
